<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit" method="post">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="repassword">Re-enter Password:</label>
    <input type="password" id="repassword" name="repassword" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Choose your country</option>
        <option value="USA">United States</option>
        <option value="India">India</option>
        <option value="UK">United Kingdom</option>
        <!-- Add more countries as needed -->
    </select>

    <label>Languages known:</label>
    <input type="checkbox" id="english" name="languages" value="English">
    <label for="english">English</label>
    <input type="checkbox" id="kannada" name="languages" value="Kannada">
    <label for="kannada">Kannada</label>
    <input type="checkbox" id="hindi" name="languages" value="Hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="telugu" name="languages" value="Telugu">
    <label for="telugu">Telugu</label>

    <input type="checkbox" id="declare" name="declare" required>
    <label for="declare">Hereby I declare all the given details are true</label>

    <p>Log in to <a href="https://www.ethnus.com" target="_blank">Ethnus website</a></p>

    <input type="submit" value="Register">
</form>

</body>
</html>
