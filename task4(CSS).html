<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidenav {
            height: 100%;
            width: 60px; /* Initial width */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        .sidenav:hover {
            width: 200px; /* Expanded width */
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #575757;
        }

        .main {
            margin-left: 60px; /* Adjust based on the initial width of the sidenav */
            padding: 20px;
            transition: margin-left 0.5s;
        }

        .sidenav:hover + .main {
            margin-left: 200px; /* Adjust based on the expanded width of the sidenav */
        }
    </style>
</head>
<body>

<!-- Side Navigation Bar -->
<div class="sidenav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
</div>

<!-- Main Content Area -->
<div class="main">
    <h1>Hoverable Sidenav Buttons</h1>
    <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
