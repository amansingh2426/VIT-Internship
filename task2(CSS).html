<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 200px;
            background-color: #333;
            float: left;
            height: 100vh;
        }

        .vertical-nav a {
            display: block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

        .vertical-nav a:hover {
            background-color: #575757;
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            background-color: #333;
            overflow: hidden;
        }

        .horizontal-nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .horizontal-nav a:hover {
            background-color: #575757;
        }

        /* Content Area */
        .content {
            margin-left: 220px; /* Adjust based on the width of the vertical nav */
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Horizontal Navigation Bar -->
<div class="horizontal-nav">
    <a href="#home">Home</a>
    <a href="#java">Java</a>
    <a href="#html">HTML</a>
    <a href="#css">CSS</a>
</div>

<!-- Vertical Navigation Bar -->
<div class="vertical-nav">
    <a href="#home">Home</a>
    <a href="#java">Java</a>
    <a href="#css">CSS</a>
    <a href="#html">HTML</a>
    <a href="#bootstrap">Bootstrap</a>
</div>

<!-- Content Area -->
<div class="content">
    <h1>Welcome to the Page</h1>
    <p>This is the main content area. You can add your content here.</p>
</div>

</body>
</html>
