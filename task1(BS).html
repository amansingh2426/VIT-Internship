<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethnus Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #00bcd4;
            color: white;
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .menu-bar {
            background-color: #808080;
            color: white;
            padding: 10px;
        }
        .sidebar {
            background-color: #555;
            color: white;
            min-height: 100vh;
            padding: 10px;
        }
        .content {
            min-height: 80vh;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ethnus Layout</a>
    </div>
</nav>

<!-- Menu Bar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-10 menu-bar d-flex justify-content-start">
            <a href="#" class="me-3 text-white">HOME</a>
            <a href="#" class="me-3 text-white">MENU</a>
            <a href="#" class="me-3 text-white">ABOUT</a>
            <a href="#" class="me-3 text-white">CONTACT</a>
        </div>
        <div class="col-2 menu-bar text-end">
            <a href="#" class="me-3 text-white">SIGNUP</a>
            <a href="#" class="text-white">LOGIN</a>
        </div>
    </div>
</div>

<!-- Main Layout -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 content">
            <p>Write your content here</p>
        </div>
        <div class="col-md-2 sidebar">
            <p>This is</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
