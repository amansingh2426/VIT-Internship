<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
</head>
<body>
    <div class="container mt-5">
        <form class="border p-4 rounded needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control is-invalid" placeholder="First Name" required>
                    <div class="invalid-feedback">Please supply your first name</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control is-invalid" placeholder="Last Name" required>
                    <div class="invalid-feedback">Please supply your last name</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">E-Mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control is-invalid" placeholder="E-Mail Address" required>
                    <div class="invalid-feedback">Please supply your email address</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone #</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control is-invalid" placeholder="(845) 555-1212" required>
                    <div class="invalid-feedback">Please supply your phone number</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                    <input type="text" class="form-control is-invalid" placeholder="Address" required>
                    <div class="invalid-feedback">Please supply your street address</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                    <input type="text" class="form-control is-invalid" placeholder="City" required>
                    <div class="invalid-feedback">Please supply your city</div>
                </div>
            </div>

            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
